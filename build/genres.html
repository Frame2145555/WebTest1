<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Genres</title>
</head>

<body>
    <h1>Movie Genres</h1>
    <ul id="genreList"></ul>

    <script>
        fetch('/WebTest1/api/genres') // ตรวจสอบ path ให้ตรงกับที่ mapping Servlet ไว้
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const list = document.getElementById('genreList');
                data.forEach(genre => {
                    const item = document.createElement('li');
                    item.innerHTML = `<span style="color:${genre.color}">${genre.genre}</span>`;
                    list.appendChild(item);
                });
            })
            .catch(error => {
                console.error('Fetch error:', error);
            });
    </script>
</body>

</html>
