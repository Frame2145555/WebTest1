<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Movie Catalog</h1>
    
    <button onclick="goToGenre('Horror')">Horror</button>
    <button onclick="goToGenre('Comedy')">Comedy</button>
    <button onclick="goToGenre('Romance')">Romance</button>
    <button onclick="goToGenre('Action')">Action</button>

    <script>
        function goToGenre(genre) {
            window.location.href = `index_2.html?genre=${encodeURIComponent(genre)}`;
        }
    </script>

</body>
</html>
